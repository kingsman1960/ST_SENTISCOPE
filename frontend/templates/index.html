{% extends "base.html" %}
{% block content %}
<h1>Welcome to Sentiscope</h1>
<p>Analyze financial sentiment with our advanced tools.</p>

<h2>Analyze by Sector</h2>
<form id="sector-form">
    <select id="sector-select" name="sector" onchange="getSectorInfo()">
        <option value="">Select a sector</option>
    </select>
    <button type="submit">Analyze Sector</button>
</form>


<h2>Analyze Custom Article</h2>
<form id="article-form">
    <textarea name="article" placeholder="Paste your article here" rows="10" cols="50"></textarea>
    <button type="submit">Analyze Article</button>
</form>

<div id="overall-score" style="display: none;">
    <h2>Overall Sentiment Score: <span id="overall-sentiment"></span></h2>
</div>

<div id="results"></div>
{% endblock %}
